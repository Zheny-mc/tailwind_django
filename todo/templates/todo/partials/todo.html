{% load static %}

<form
    hx-put="/update_todo/{{ todo.id }}/"
    hx-target="this"
    hx-swap="outerHTML"
>
    <acticle class="flex {% if todo.is_done %} bg-green-50 {% endif %}">
        <div class="w-4/5 py-3">
            <p class="px-6 text-l text-gray-900">{{todo.title}}</p>
        </div>

        <div class="w-1/5 px-6 py-3 flex justify-end space-x-4">
            {% if not todo.is_done %}
                <button class="text-sky-600 hover:text-sky-900">
                    Done
                </button>
            {% endif %}

            <button
                class="text-sky-600 hover:text-sky-900"
                hx-target="closest form"
                hx-swap="outerHTML"
                hx-delete="/delete/{{ todo.id }}/"
            >
                Delete
            </button>
        </div>

    </acticle>
</form>
